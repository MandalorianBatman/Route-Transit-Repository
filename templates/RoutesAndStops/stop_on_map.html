{% extends 'base.html' %}
{% block title %}Stop on Map{% endblock %}
{% block content %}

    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <div id="map"></div>

    <script>
      var map;
      var co_ordinates = {lat:{{ stop.latitudes }}, lng:{{ stop.longitudes }}};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: co_ordinates,
          zoom: 8
        });
        var marker = new google.maps.Marker({
            position: co_ordinates,
            map: map,
            title: '{{ stop.name }}'
          });
        marker.setMap(map);
      }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQHgrlNfj9PjT5xgkcvzQD8DgXnGr8O0E&callback=initMap" async defer></script>
{% endblock %}
